<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator || By Shivam</title>
    <link rel="icon" type="image/x-icon" href="./Assets/random-password-generator-og.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display_container">

            <input readonly type="text" class="display" placeholder="Password" data-passwordDisplay>
            <button class="copybutton" data-copy>
                <span class="tooltip"  data-copyMsg></span>
                <img src="./Assets/copy.svg" alt="copy" width="23" height="23">
            </button>


        </div>


        <div class="input_container">

            <div class="length_container">

                <p>Password Length</p>
                <p data-lengthNum>0</p>

            </div>

            <input type="range" min="1" max="20" class="slider" step="1" value="10" data-lengthSlider >

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="strength_container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>


            <button class="generateButton">Generate Password</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
